<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাজার ও হিসাব</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header" id="sidebarHeader">
            <h3 id="userDisplayName">লগইন করুন</h3>
            <p id="userEmail"></p>
        </div>
        <button class="close-btn" id="closeSidebarBtn">&times;</button>
        <button class="nav-btn" id="showBazarListBtn">বাজারের তালিকা</button>
        <button class="nav-btn" id="showDokanBakiiBtn">দোকান বাকী</button>
        <button class="nav-btn" id="showBillPaymentBtn">বিল পরিশোধ</button>
        <div class="sidebar-divider"></div>
        <button class="nav-btn" id="showTrashBtn">ট্র্যাশ</button>
        <button class="nav-btn" id="showArchiveBtn">আর্কাইভ</button>
        <div class="sidebar-divider"></div>
        <button class="nav-btn" id="openSettingsModalBtn">সেটিংস</button>
        <button class="nav-btn" id="exportBtn">ডেটা এক্সপোর্ট</button>
        <button class="nav-btn" id="importBtn">ডেটা ইম্পোর্ট</button>
        <div class="sidebar-divider"></div>
        <button class="sign-btn" id="signInBtn">গুগল দিয়ে লগইন করুন</button>
        <button class="sign-btn" id="signOutBtn">লগআউট</button>
    </div>

    <div class="main-content">
        <header>
            <button id="openSidebarBtn" class="menu-btn">☰</button>
            <h1 class="app-title">বাজার ও হিসাব</h1>
            <h2 class="total-amount-display">
                মোট খরচ: <span id="totalAmount">0.00</span> টাকা
            </h2>
        </header>
    
        <main>
            <section id="bazarListSection">
                <div class="input-section">
                    <input type="text" id="listNameInput" placeholder="নতুন বাজারের তালিকার নাম">
                    <button id="addListBtn">➕ নতুন তালিকা</button>
                </div>
                <div class="lists-container" id="listsContainer"></div>
            </section>
    
            <section id="dokanBakiiSection" style="display: none;">
                <div class="input-section">
                    <input type="text" id="dokanNameInput" placeholder="দোকানের নাম">
                    <label class="image-upload-label">
                        দোকানের ছবি
                        <input type="file" id="dokanImageInput" accept="image/*">
                    </label>
                    <button id="addDokanBakiiBtn">➕ নতুন বাকি</button>
                </div>
                <div class="lists-container" id="dokanBakiiContainer"></div>
            </section>
    
            <section id="billPaymentSection" style="display: none;">
                <div class="input-section">
                    <input type="text" id="billNameInput" placeholder="বিলের নাম">
                    <button id="addBillPaymentBtn">➕ নতুন বিল</button>
                </div>
                <div class="lists-container" id="billPaymentContainer"></div>
            </section>
        </main>
    </div>
    
    <div id="trashModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>ট্র্যাশ</h2>
            <div id="trashItemsContainer"></div>
        </div>
    </div>
    
    <div id="editModal" class="modal">
      <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>আইটেম এডিট করুন</h2>
          <input type="text" id="editName" placeholder="পণ্যের নাম">
          <input type="text" id="editQuantity" placeholder="পরিমাণ">
          <input type="number" id="editPrice" placeholder="দাম (টাকা)">
          <input type="date" id="editDate">
          <button id="saveEditBtn">সংরক্ষণ করুন</button>
      </div>
    </div>
    
    <div id="settingsModal" class="modal">
      <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>সেটিংস</h2>
          <button id="resetDataBtn" class="danger-btn">সব ডেটা মুছুন</button>
      </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
