  <!-- Android icons -->

  <link rel="icon" type="image/png" sizes="72x72" href="AppImages/android/android-launchericon-72-72.png">

  <link rel="icon" type="image/png" sizes="512x512" href="AppImages/android/android-launchericon-512-512.png">

  <!-- iOS icons -->
  <link rel="apple-touch-icon" sizes="120x120" href="AppImages/ios/apple-icon-120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="AppImages/ios/apple-icon-152.png">

  <meta name="msapplication-square150x150logo" content="AppImages/windows11/Square150x150Logo.scale-100.png">

  <link rel="stylesheet" href="style.css">

<body>
  <h1>Welcome to BazarList</h1>
  <p>দৈনন্দিন বাজার তালিকা রাখুন সহজে।</p>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
